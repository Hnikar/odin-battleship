<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="setup-area">
            <div id="controls">
                <button id="reroll-button">Place randomly</button>
                <button id="reset-button">Reset</button>
                <button id="play-button">Play</button>
            </div>
            <div id="message"></div>
            <div id="boards">
                <div id="player-board" class="board"></div>
                <div id="cpu-board" class="board"></div>
            </div>
        </div>
        <div id="ship-selection">
            <div class="ship" draggable="true" data-ship-length="4">
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
            </div>
            <div class="ship" draggable="true" data-ship-length="3">
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
            </div>
            <div class="ship" draggable="true" data-ship-length="3">
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
            </div>
            <div class="ship" draggable="true" data-ship-length="2">
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
            </div>
            <div class="ship" draggable="true" data-ship-length="2">
                <div class="draggable-ship-cell"></div>
                <div class="draggable-ship-cell"></div>
            </div>
            <div class="ship" draggable="true" data-ship-length="1">
                <div class="draggable-ship-cell"></div>
            </div>
            
            <button id="rotate-button">Rotate Ship</button>
        </div>
        <div id="end-screen" class="hidden">
            <div class="end-screen-content">
                <h1 id="winner-text" class="glowing-text"></h1>
                <div id="stats-container">
                    <div class="stat">
                        <span class="stat-label">Hits:</span>
                        <span id="hits-count" class="stat-value"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Misses:</span>
                        <span id="misses-count" class="stat-value"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Accuracy:</span>
                        <span id="accuracy" class="stat-value"></span>
                    </div>
                </div>
                <button id="try-again-button" class="button">Play Again</button>
            </div>
        </div>
        </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
